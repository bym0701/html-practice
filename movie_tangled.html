<body>
    <div class="head">박쿼카의 인생영화</div>
    <img src="Tangled_poster.jpg" alt="poster" class="poster">
    <div class="title">영화 제목 : 라푼젤</div>
    <div class="opening">개봉일(한국) : 2011년 2월 10일</div>
    <div class="story">줄거리 : 탑 위에서만 생활하던 라푼젤은 어느 날 탑을 나가 <br>매년 하늘에 떠오르는 등불을 보기 위해 탈출을 시도한다. <br>
            그리고 숲속에서 수배 중인 플린을 만나 매 순간의 위기를 벗어나고 <br>라푼젤은 드디어 꿈에 그리던 등불 축제에 참여하게 된다. <br>
            그리고 두 사람은 점점 서로에게 끌리게 되고, <br>라푼젤의 엄마 고델은 라푼젤의 뒤를 쫓기 시작한다. <br>
    </div>
