<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momstouch</title>
</head>
<body>
    <div style="position: absolute; margin-top: 25px; margin-left: 10px;">
        <img src="momstouchlogo.png" alt="logo" style="height: 50px;">
    </div> <!-- 맘스터치 로고 이미지 넣기 -->

    <div style="position: absolute; margin-top: 10px; margin-left: 170px;">
        <h1>맘스터치와 박쿼카의 추천</h1>
    </div> <!-- 제목 작성 -->

    <div style="position: absolute; margin-top: 80px; margin-left: 10px;">
        <p>오늘은 맘스터치 메뉴를 소개해보고 제 top3를 골라볼게요.</p>
    </div> <!-- 설명 작성 -->

    <div style="position: absolute; margin-top: 160px; margin-left: 10px;">
        <style>
            th{
                padding: 3px;
            }
            td{
                padding: 3px;
                text-align: center;
            }
        </style> <!-- 표 안에 패딩 넣고 가운데 정렬하기 -->
        <table border="1">
            <caption>맘스터치 주요 메뉴</caption>
            <thead>
                <th>치킨패티<br>버거</th>
                <th>비프패티<br>버거</th>
                <th>치킨</th>
                <th>떡강정</th>
                <th>사이드</th>
            </thead>
            <tbody>
                <tr>
                    <td>싸이버거</td>
                    <td>그릴드비프버거</td>
                    <td>후라이드치킨</td>
                    <td>케이준떡강정</td>
                    <td>케이준양념감자</td>
                </tr>
                <tr>
                    <td>휠렛버거</td>
                    <td>골든맥앤치즈비프버거</td>
                    <td>핫치즈싸이순살</td>
                    <td>치파오떡강정</td>
                    <td>바삭크림치즈볼</td>
                </tr>
                <tr>
                    <td>화이트갈릭싸이버거</td>
                    <td>비프스테이크버거</td>
                    <td>맘스양념치킨</td>
                    <td>간장마늘떡강정</td>
                </tr>
            </tbody>
        </table> <!-- 메뉴 표 작성 -->
    </div>

    <div style="position: absolute; margin-top: 100px; margin-left: 700px">
        <h3>---------자칭 미식가 박쿼카의 맘스터치 top3---------</h3>
    </div>

    <div style="position: absolute; margin-top: 160px; margin-left: 790px">
            <ol>
                <li>핫치즈싸이순살</li>
                <li>싸이버거+케이준양념감자</li>
                <li>케이준떡강정</li>
            </ol>
    </div> <!-- top3 ol 태그로 순서 나타내면서 작성 -->
</body>
</html>
